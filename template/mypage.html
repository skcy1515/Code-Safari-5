<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .profile-container {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: flex-start;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .card {
            max-width: 700px;
            margin: 0 auto;
        }
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .card-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function confirmDelete() {
            let password = prompt("비밀번호를 입력하세요:");
            if (password === "1234") { // 예시 비밀번호
                alert("탈퇴되었습니다.");
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }
    </script>
</head>
<body class="container mt-5">
    <button class="btn btn-outline-secondary home-btn">🏠</button>
    <div class="card p-5">
        <div class="card-header">마이 페이지</div>
        <div class="profile-container">
            <img src="https://www.studiopeople.kr/common/img/default_profile.png" class="profile-img" alt="프로필 사진">
            <div>
                <p class="mb-1"><strong>이름:</strong> 이름1</p>
                <p><strong>아이디:</strong> 아이디1</p>
            </div>
        </div>
        <div class="mt-4 d-flex justify-content-center gap-3">
            <a href="edit_profile.html" class="btn btn-primary">회원정보수정</a>
            <a href="my_posts.html" class="btn btn-secondary">내 게시물 조회</a>
        </div>
        <button class="btn btn-danger mt-4 w-100" onclick="confirmDelete()">회원 탈퇴</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
