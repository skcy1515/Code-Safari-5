<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            text-align: left;
        }
        .container h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .check-btn, .submit-btn {
            width: 100%;
            padding: 10px;
            background: white;
            border: 2px solid black;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
        .check-btn:hover, .submit-btn:hover {
            background: black;
            color: white;
        }
        .message {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원가입</h2>
    <form onsubmit="return checkForm()">
        <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="input-group">
            <label for="id">아이디</label>
            <input type="text" id="id" name="id">
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="input-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <button type="button" class="check-btn" onclick="checkPassword()">비밀번호 확인</button>
            <p id="message" class="message"></p>
        </div>
        <button type="submit" class="submit-btn">회원가입 완료</button>
    </form>
</div>

<script>
    let passwordcheck = false;  // 비밀번호 확인 버튼이 눌렸는지 여부
    let passwordmatch = false;    // 비밀번호가 일치하는지 여부

    function checkPassword() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const message = document.getElementById('message');

        passwordcheck = true; // 비밀번호 확인 버튼 누름

        if (password === confirmPassword && password !== "") {
            message.textContent = "비밀번호가 일치합니다.";
            message.className = "message success";
            passwordMatch = true;  // 비밀번호 일치
        } else {
            message.textContent = "비밀번호가 일치하지 않습니다.";
            message.className = "message error";
            passwordMatch = false; // 비밀번호 불일치
        }
    }

    function checkForm() {
        const fields = [
            { id: "name", label: "이름" },
            { id: "email", label: "이메일" },
            { id: "id", label: "아이디" },
            { id: "password", label: "비밀번호" },
            { id: "confirm-password", label: "비밀번호 확인" }
        ];

        for (let field of fields) {
            if (document.getElementById(field.id).value.trim() === "") {
                alert(`${field.label}을(를) 입력하지 않았습니다.`);
                document.getElementById(field.id).focus();
                return false;
            }
        }

        // 비밀번호 확인 버튼을 누르지 않은 경우
        if (!passwordcheck) {
            alert("비밀번호 확인을 하지 않았습니다.");
            return false;
        }

        // 비밀번호가 일치하지 않는 경우
        if (!passwordMatch) {
            alert("비밀번호가 일치하지 않습니다.");
            return false;
        }

        alert("회원가입이 완료되었습니다.");
        return true; // 회원가입 진행
    }
</script>

</body>
</html>
