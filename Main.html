<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시맨틱 태그 실습</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
        document.getElementById("addCardBtn").addEventListener("click", function () {
            const cardContainer = document.getElementById("cardsContainer");

            const cardHTML = `
                <div class="bg-white shadow-md rounded-lg overflow-hidden w-72">
                    <img src="https://source.unsplash.com/400x300/?nature,water" alt="Card Image" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <a href="https://example.com" target="_blank" class="text-lg font-bold text-blue-500 hover:underline">기사 제목</a>
                        <p class="text-gray-700 mt-2">이곳에 기사 내용을 입력하세요.</p>
                        <p class="text-gray-600 mt-2 font-semibold">📝 여기에 코멘트가 들어갑니다.</p>
                    </div>
                </div>
            `;

            cardContainer.insertAdjacentHTML("beforeend", cardHTML);
        });
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .header {
        width: 100%;
        height: 15%;
      }
      .nav {
        width: 15%;
        height: 70%;
        float: left;
      }
      .section {
        width: 70%;
        height: 70%;
        float: left;

        background-image: url("BackgroundFront.png"), url("BackgroundBack.png");
        background-size: 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: 0px 50%;
      }
      .aside {
        width: 15%;
        height: 70%;
        float: left;
      }
      .footer {
        width: 100%;
        height: 15%;
        clear: both;
      }
      .divide1 {
        background-color: black;
      }
      .divide2 {
        background-color: pink;
      }
      .divide3 {
        background-color: yellow;
      }
    </style>
  </head>
  <header class="header">
    <h1 class="text-3xl font-bold text-gray-800 text-center p-4">세렝게티</h1>

    <div class="searching flex items-center space-x-2">
        <label for="searching font-bold 400">검색하기</label>
        <input id="searching" type="text" name="searching" class="border border-black p-1 rounded">
        <input type="submit" value="검색" class="bg-gray-300 px-3 py-1 rounded hover:bg-gray-400">
    </div>
</header>

    <nav class="nav">nav</nav>
    <section class="section">
    <div id="cardsContainer" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="w-80 h-56 bg-white shadow-lg rounded-lg p-4"></div>
        <div class="divide3"></div>
        <div class="divide2"></div>
    </section>
    <aside class="aside">aside</aside>
    <footer class="footer">footer</footer>
    <script>
        function makeCard(미정){
            let temp_html=`<div class="w-80 h-56 bg-white shadow-lg rounded-lg p-4">
                <img src="이미지URL" class="w-full h-48 object-cover">
                <div class="p-2 w-72 h-8 bg-gray-100 flex items-center justify-center">
                    <p class="text-gray-700">여기에 텍스트 미리보기</p>
                </div>
            </div>`;
                $("#cardsContainer").html(cardHTML);
        }
    </script>
  </body>
</html>
