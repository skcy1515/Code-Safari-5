<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .post-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            width: 80%;
            max-width: 1400px;
            padding: 50px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            position: relative;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .home-icon {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 20px;
            border: 2px solid black;
            background: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }
        .btn:hover {
            background: black;
            color: white;
        }
        .comment-container {
            width: 80%;
            max-width: 1400px;
            margin-top: 30px;
            padding: 30px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
        }
        .comment-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .comment-box {
            width: calc(100% - 120px);
            padding: 15px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 20px;
        }
        .comment-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .comment-item {
            padding: 15px;
            border-bottom: 1px solid black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2 class="post-title">게시물</h2>
    <section class="container">
        <div class="post-header">
            <!-- 게시물 제목은 여기에 동적으로 입력됨 -->
            <h1 id="postTitle"></h1>
        </div>
        <div class="home-icon">🏠</div>
        <article>
            <!-- 게시물 내용은 여기에 동적으로 입력됨 -->
            <p id="postContent"></p>
        </article>
        <footer class="button-group">
            <button class="btn" onclick="editPost()">수정</button>
            <button class="btn" onclick="deletePost()">삭제</button>
        </footer>
    </section>
    
    <section class="comment-container">
        <div class="comment-group">
            <input type="text" id="commentInput" class="comment-box" placeholder="댓글 입력">
            <button class="btn" onclick="addComment()">작성</button>
        </div>
        <ul id="commentList" class="comment-list"></ul>
    </section>
    
    <script>
        function editPost() {
            alert("게시물을 수정합니다.");
        }
        
        function deletePost() {
            let confirmDelete = confirm("게시물을 삭제하시겠습니까?");
            if (confirmDelete) {
                alert("게시물이 삭제되었습니다.");
            }
        }
        
        function addComment() {
            let commentInput = document.getElementById('commentInput');
            let commentList = document.getElementById('commentList');
            
            if (commentInput.value.trim() === "") {
                alert("댓글을 입력해주세요.");
                return;
            }

            let li = document.createElement('li');
            li.className = "comment-item";
            li.textContent = commentInput.value;
            commentList.appendChild(li);
            
            commentInput.value = "";  // 입력창 리셋
        }
    </script>
</body>
</html>
