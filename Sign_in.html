<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">로그인</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="id" class="block text-gray-700 font-medium">아이디</label>
                <input type="text" id="id" name="id" required 
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium">비밀번호</label>
                <input type="password" id="password" name="password" required 
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <p id="errorMsg" class="text-red-500 text-sm text-center mb-4 hidden">아이디 또는 비밀번호가 일치하지 않습니다.</p>
            <button id="loginBtn" type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                로그인
            </button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault(); 
                
                let userId = $("#id").val().trim();
                let userPw = $("#password").val().trim();

                if (userId === "" || userPw === "") {
                    $("#errorMsg").text("아이디와 비밀번호를 입력하세요.").removeClass("hidden");
                    return;
                }

            });
        });
    </script>
</body>
</html>
