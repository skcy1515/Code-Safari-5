<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 게시물 조회</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }
      .page-title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-top: 50px;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .post-item {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
      }
      .post-item:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="page-title">내 게시물 조회</div>
    <div class="container mt-4">
      <ul id="postList" class="list-unstyled"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        //더미데이터 부분분
        generateDummyData(20);
        loadMyPosts();
      });

      let articles = [];


      function generateDummyData(count) {
        for (let i = 0; i < count; i++) {
          articles.push({
            title: `게시물 제목 ${i + 1}`,
          });
        }
      }

      function loadMyPosts() {
        let postList = $("#postList");
        postList.empty();
        articles.forEach((post, index) => {
          postList.append(
            //DB 연결
            `<li class="post-item" onclick="location.href='/post/view/${index + 1}'"
              <strong>${post.title}</strong>
            </li>`
          );
        });
      }
    </script>
  </body>
</html>
