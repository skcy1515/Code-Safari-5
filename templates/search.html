<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 결과</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .search-input {
        width: 100%;
        max-width: 500px;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
      }
      .search-button {
        background-color: lightgray;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }
      .search-button:hover {
        background-color: gray;
      }
      .post-item {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
      }
      .post-item:hover {
        background-color: #f8f9fa;
      }
      .search-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .no-result {
        text-align: center;
        font-size: 1rem;
        color: gray;
        margin-top: 20px;
      }
      .recent-searches {
        margin: 20px 0;
        text-align: center;
      }
      .recent-searches .search-tag {
        display: inline-block;
        background-color: #f1f1f1;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
      }
      .search-tag .remove {
        margin-left: 8px;
        color: red;
        cursor: pointer;
      }
      .clear-all {
        color: gray;
        cursor: pointer;
        display: block;
        text-align: right;
        transition: color 0.3s ease;
      }
      .clear-all:hover {
        color: red;
      }
      .remove {
        color: red;
        cursor: pointer;
        transition: color 0.2s ease-in-out;
      }
      .remove:hover {
        color: darkred;
      }

      @keyframes fadeOut {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      #searchTags {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 text-center">
      <div class="d-flex justify-content-center mb-3">
        <input
          id="searching"
          type="text"
          class="search-input"
          placeholder="검색어를 입력하세요"
        />
        <button id="searchBtn" class="search-button ms-2">검색</button>
      </div>
      <div class="recent-searches">
        <div id="searchTags"></div>
      </div>
      <div id="searchTitle" class="search-title"></div>
      <ul id="postList" class="list-unstyled"></ul>
      <div id="noResult" class="no-result d-none"></div>
    </div>

    <script>
      $(document).ready(function () {
        // 초기 검색어 갖고오기기
        let searchParams = new URLSearchParams(window.location.search);
        let keyword = searchParams.get("q") || "";
        $("#searching").val(keyword);
        $("#searchTitle").text(`'${keyword}'에 대한 검색 결과`);

        // 게시물 리스트
        let articles = Array.from({ length: 20 }, (_, i) => ({
          title: `게시물 제목 ${i + 1}`,
        }));

        performSearch(keyword);

        // 검색어 목록 업데이트 함수
        function updateSearchTags() {
          let tagsContainer = $("#searchTags");
          tagsContainer.empty();

          recentSearches.forEach((word, index) => {
            let tag = $(`
              <span class="search-tag">
                ${word} 
                <span class="remove" data-index="${index}">×</span>
              </span>
            `);

            // X 버튼 클릭 시 애니메이션 적용 후 삭제
            tag.find(".remove").click(function (event) {
              event.stopPropagation(); // 부모 요소 클릭 방지
              $(this).css("animation", "fadeOut 0.3s forwards"); // 애니메이션 실행

              setTimeout(() => {
                recentSearches.splice(index, 1); // 배열에서 제거
                localStorage.setItem(
                  "recentSearches",
                  JSON.stringify(recentSearches)
                ); // localStorage 업데이트
                updateSearchTags(); // UI 업데이트
              }, 300); // 애니메이션 종료 후 삭제
            });

            tagsContainer.append(tag);
          });
        }

        updateSearchTags();

        // 검색 버튼 클릭 시
        $("#searchBtn").click(function () {
          let newKeyword = $("#searching").val().trim();
          if (newKeyword) {
            if (!recentSearches.includes(newKeyword)) {
              recentSearches.unshift(newKeyword);
              if (recentSearches.length > 10) recentSearches.pop();
              localStorage.setItem(
                "recentSearches",
                JSON.stringify(recentSearches)
              );
            }
            window.location.href = `search.html?q=${newKeyword}`;
          }
        });

        // 검색 수행 함수
        function performSearch(keyword) {
          let filtered = articles.filter((post) =>
            post.title.includes(keyword)
          );

          let postList = $("#postList");
          postList.empty();

          // 검색 결과 타이틀 업데이트
          $("#searchTitle").text(`'${keyword}'에 대한 검색 결과`);

          if (filtered.length > 0) {
            filtered.forEach((post, index) => {
              postList.append(
                `<li class="post-item" onclick="location.href='/post/view/${
                  index + 1
                }'">${post.title}</li>`
              );
            });
            $("#noResult").addClass("d-none");
          } else {
            $("#noResult")
              .text(`'${keyword}'에 대한 검색 결과가 없습니다`)
              .removeClass("d-none");
          }
        }
      });
    </script>
  </body>
</html>
